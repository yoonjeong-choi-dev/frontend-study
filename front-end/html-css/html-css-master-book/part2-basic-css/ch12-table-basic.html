<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Basic</title>

  <style>
    table, th, td {
        border-width: 1px 0;
        border-style: solid;
        border-color: #888;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px 15px;
        min-width: 70px;
        font-size: 0.875em;
        text-align: center;
    }

    th:nth-child(3), th:nth-child(4), td:nth-child(4n+3), td:nth-child(4n+4) {
        text-align: right;
    }

    tbody tr:nth-child(odd) {
        background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Order Date</th>
    <th>Customer Name</th>
    <th>Amount</th>
    <th>Price</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>2022-12-01</td>
    <td>Yoonjeong</td>
    <td>12</td>
    <td>120</td>
  </tr>

  <tr>
    <td>2022-12-12</td>
    <td>YJ</td>
    <td>1</td>
    <td>10</td>
  </tr>

  <tr>
    <td>2022-12-21</td>
    <td>Choi</td>
    <td>11</td>
    <td>100</td>
  </tr>

  <tr>
    <td>2022-12-25</td>
    <td>Yoonjeong Choi</td>
    <td>17</td>
    <td>150</td>
  </tr>

  <tr>
    <td>2022-12-31</td>
    <td>YJ CHOI</td>
    <td>31</td>
    <td>277</td>
  </tr>
  </tbody>


</table>

</body>
</html>
