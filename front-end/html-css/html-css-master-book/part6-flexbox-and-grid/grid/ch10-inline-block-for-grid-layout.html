<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>인라인 블록으로 그리드 만들기</title>

  <style>
    .wrapper-for-center {
      text-align: center;
    }

    .outer {
      width: 400px;
      display: inline-block;
      background-color: #9a9;
    }

    .outer .inner {
      float: left;
      width: 47.5%;
      margin-right: 5%;
      margin-bottom: 1.25em;
      background-color: #a99;
      min-height: 100px;
    }

    .outer .inner:nth-child(even){
      margin-right: 0;
    }
    .outer .inner:nth-last-child(-n+2){
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="wrapper-for-center">
  <div class="outer">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
  </div>
</div>

</body>
</html>
