<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Background</title>
  <link rel="stylesheet" href="glass-background.css">
  <script src="timer.js"></script>
</head>
<body>
<div id="timer-main-layout">
  <div class="spacer">&nbsp;</div>
  <div class="time-wrap">
    <ul class="timer">
      <li class="time-entity">
        <span class="time-value date">00</span>
        <p class="time-field date-text">Date</p>
      </li>
      <li class="time-entity separator">&nbsp</li>
      <li class="time-entity">
        <span class="time-value hour">00</span>
        <p class="time-field hour-text">Hour</p>
      </li>
      <li class="time-entity separator">:</li>
      <li class="time-entity">
        <span class="time-value minute">00</span>
        <p class="time-field minute-text">Second</p>
      </li>
      <li class="time-entity separator">:</li>
      <li class="time-entity">
        <span class="time-value second">00</span>
        <p class="time-field second-text">Second</p>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
