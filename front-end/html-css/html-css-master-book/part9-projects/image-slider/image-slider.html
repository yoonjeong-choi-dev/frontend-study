<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="css/base.css">

<!--  <link rel="stylesheet" href="css/fadein-effect.css">-->
<!--  <link rel="stylesheet" href="css/horizontal-effect.css">-->
  <link rel="stylesheet" href="css/3d-effect.css">
</head>
<body>
<div class="slider">
  <input type="radio" name="slide" id="slide-1" checked>
  <input type="radio" name="slide" id="slide-2">
  <input type="radio" name="slide" id="slide-3">
  <input type="radio" name="slide" id="slide-4">

  <ul class="image-holder">
    <li><img src="./img/slide1.jpg" alt="image-alt"></li>
    <li><img src="./img/slide2.jpg" alt="image-alt"></li>
    <li><img src="./img/slide3.jpg" alt="image-alt"></li>
    <li><img src="./img/slide4.jpg" alt="image-alt"></li>
  </ul>

<!-- image click button -->
  <div class="bullets">
    <label for="slide-1">&nbsp;</label>
    <label for="slide-2">&nbsp;</label>
    <label for="slide-3">&nbsp;</label>
    <label for="slide-4">&nbsp;</label>
  </div>
</div>
</body>
</html>
