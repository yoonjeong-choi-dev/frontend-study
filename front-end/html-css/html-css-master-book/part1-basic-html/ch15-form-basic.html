<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Basic Form</title>
</head>
<body>

<form>
  아이디 <input type="text" name="id" value="" placeholder="아이디"><br>
  비밀번호 <input type="password" name="password"><br>
  자기소개 <textarea name="description" cols="80" rows="3" placeholder="자기 소개 입력" ></textarea>
  <hr>

  <label>Hobby</label>
  Fishing<input type="checkbox" name="hobby" value="fishing">
  Reading<input type="checkbox" name="hobby" value="reading">
  Exercise<input type="checkbox" name="hobby" value="exercise" checked>
  <hr>

  <label>Gender</label>
  Female<input type="radio" name="gender" value="female">
  Male<input type="radio" name="gender" value="male" checked>
  <hr>

  <label>Car</label>
  <select name="cars">
    <option value="Sonata">Sonata</option>
    <option value="Benz S">Benz S series</option>
    <option value="BMW 5">BMW 5 series</option>
  </select>

</form>

</body>
</html>
