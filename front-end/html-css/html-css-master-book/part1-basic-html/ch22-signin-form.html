<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sign-in Form</title>
</head>
<body>

<form name="signinform" method="post" id="signinform" enctype="multipart/form-data">

  <fieldset>
    <legend>Sign-in Form</legend>

    <div>
      <div>
        <label for="userId">ID</label>
        <input type="email" id="userId" name="userId" placeholder="ID">
      </div>

      <div>
        <label for="userPw">Password</label>
        <input type="password" id="userPw" name="userPw" placeholder="password">
      </div>
    </div>

    <button type="submit" disabled>Sign in</button>

    <div>
      <div>
        <input type="checkbox" id="keepLogin" name="keepLogin">
        <label for="keepLogin"><span>Stay Signed In</span></label>
      </div>

      <span>
        <a href="#">아이디 찾기</a>
        /
        <a href="#">비밀번호 찾기</a>
      </span>
    </div>

  </fieldset>
</form>

</body>
</html>
