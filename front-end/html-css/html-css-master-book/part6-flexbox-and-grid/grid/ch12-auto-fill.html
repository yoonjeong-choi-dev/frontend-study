<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Fill</title>

  <style>
    .grid {
      background-color: #f0f0f0;
      max-width: 1000px;
      padding: 10px;
      box-sizing: border-box;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    .grid .item {
      background-color: lightblue;
      height: 200px;
    }
  </style>
</head>
<body>
<div class="grid">
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
  <div class="item">Product Card</div>
</div>
</body>
</html>
