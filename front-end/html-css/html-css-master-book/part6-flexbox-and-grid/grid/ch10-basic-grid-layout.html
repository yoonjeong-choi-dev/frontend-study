<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>그리드 레이아웃</title>

  <style>
    .outer {
      width: 400px;
      background-color: #9a9;

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }

    .outer .inner {
      background-color: #a99;
      min-height: 100px;
    }
  </style>

</head>
<body>
<div class="outer">
  <div class="inner"></div>
  <div class="inner"></div>
  <div class="inner"></div>
  <div class="inner"></div>
  <div class="inner"></div>
  <div class="inner"></div>
</div>
</body>
</html>
