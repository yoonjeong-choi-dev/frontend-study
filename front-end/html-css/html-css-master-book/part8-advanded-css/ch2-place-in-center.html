<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center</title>

  <style>
    .outer {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #8a8;
    }

    .outer > .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      background-color: lightblue;
    }
  </style>
</head>
<body>

<div class="outer">
  <div class="inner">Test</div>
</div>

<br>
<div class="outer">
  <div class="inner"><h1>Test</h1></div>
</div>

<br>
<div class="outer">
  <div class="inner">SNMP is widely used in network management for network monitoring. SNMP exposes management data in the form of variables on the managed systems</div>
</div>

</body>
</html>
