version: '3'

services:
  db:
    image: mongo:4.2.8
    container_name: db
    ports:
      - "4000:27017"
    restart: always

  rabbit:
    image: rabbitmq:3.8.5-management
    container_name: rabbit
    ports:
      # 서버 API 호출을 위한 포트
      - "5672:5672"
      # 대시보드 포트
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    restart: always

  azure-storage:
    image: azure-storage
    build:
      context: ./azure-storage
      dockerfile: Dockerfile-dev
    container_name: video-storage
    volumes:
      # 개발 환경의 소스코드를 컨테이너와 공유: <local path>:<container path>:option
      - ./azure-storage/src:/usr/src/app/src:z
      # npm config ls -l | grep cache 통해서 캐시 위치 확인
      - /Users/yjchoi/.npm:/root/.npm:z
    # <host port>:<container port>
    ports:
      - "4001:80"
    env_file:
      - ./azure-storage/.env.development
    environment:
      - PORT=80
      - NODE_ENV=development
    restart: "no"

  video-streaming:
    image: video-streaming
    build:
      context: ./video-streaming
      dockerfile: Dockerfile-dev
    container_name: video-streaming
    volumes:
      # 개발 환경의 소스코드를 컨테이너와 공유: <local path>:<container path>:option
      - ./video-streaming/src:/usr/src/app/src:z
      # npm config ls -l | grep cache 통해서 캐시 위치 확인
      - /Users/yjchoi/.npm:/root/.npm:z
    # <host port>:<container port>
    ports:
      - "4002:80"
    environment:
      - PORT=80
      - NODE_ENV=development
      - VIDEO_STORAGE_HOST=video-storage
      - VIDEO_STORAGE_PORT=80
      - DB_HOST=mongodb://db:27017
      - DB_NAME=video-streaming
      - RABBIT_HOST=amqp://guest:guest@rabbit:5672
    depends_on:
      - db
      - rabbit
    restart: "no"

  history:
    image: history
    build:
      context: ./history
      dockerfile: Dockerfile-dev
    container_name: history
    volumes:
      # 개발 환경의 소스코드를 컨테이너와 공유: <local path>:<container path>:option
      - ./history/src:/usr/src/app/src:z
      # npm config ls -l | grep cache 통해서 캐시 위치 확인
      - /Users/yjchoi/.npm:/root/.npm:z
    ports:
      - "4003:80"
    environment:
      - PORT=80
      - NODE_ENV=development
      - DB_HOST=mongodb://db:27017
      - DB_NAME=history
      - RABBIT_HOST=amqp://guest:guest@rabbit:5672
    depends_on:
      - db
      - rabbit
    restart: "no"