<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Embedding YouTube</title>
</head>
<body>

<h2>Use iframe</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/m5iEp14c73Q" title="월급송"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
<hr>

<h2>Use embed</h2>
<embed width="560" height="315" src="https://www.youtube.com/embed/m5iEp14c73Q" title="월급송">
</body>
</html>
